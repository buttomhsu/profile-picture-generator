<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
  <style>
  body{
    background-color: #000;
  }
  #time{color: #fff;}
    #time div{
      display: inline-block;
      width: 1.2em;
      text-align: right;
      font-size: 42px;
      height: 1.1em;
      vertical-align: bottom;
    }
     #time  .sw{
      font-size: 16px;
     }
  </style>
</head>
<body>
	<!-- Display the countdown timer in an element -->
  <div id="time">
<div id="day"></div><div class="sw">天</div>
<div id="hour"></div><div class="sw">時</div>
<div id="min"></div><div class="sw">分</div>
<div id="sec"></div><div class="sw">秒</div>
</div>

<script>
// Set the date we're counting to
var countDate = new Date("March 19, 2017 12:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();

  // Find the distance between now an the count date
  var distance = now - countDate;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
 

  document.getElementById("day").innerHTML = days ;
  document.getElementById("hour").innerHTML = hours ;
  document.getElementById("min").innerHTML = minutes ;
  document.getElementById("sec").innerHTML = seconds ;
  // If the count down is finished, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
</body>
</html>
